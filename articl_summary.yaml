{#- 繁體中文摘要與重點提取 -#}
{#- 下面的 Prompt會將文檔縮減成一個 300 字內的摘要，並根據你的 highlight 進行重點摘要。 -#}

請使用 300 字以內，以繁體中文總結以下文本：

"""
標題：{{ document.title }}
作者：{{ document.author }}
來源：{{ document.domain }}

另外，在閱讀此文章時，我對以下部分進行了高亮，認為這些是文章的重點，給你學習參考：

{% for highlight in document.highlights %}
- {{ highlight.content }}
{% endfor %}

{#- 下面的 if-else 邏輯檢查文檔的長度。如果文檔較長，它將使用關鍵句子以避免超出 GPT 提示窗口的限制。我們強烈建議除非您知道自己在做什麼，否則不要更改此設置。-#}
{% if (document.content | count_tokens) > 2000 %}
{{ document.content | central_sentences | join('\n\n') }}
{% else %}
{{ document.content }}
{% endif %}
"""

重要提示：請不要超過 300 字。每句話應該簡潔易讀；關於中文的排版原則：在中文和英文或數字之間，要有一個半形空白，例如：Apple 手機；3 個 AI 工具。

另外，在文章總結下方換行後，基於本文重點，請創建 3 個有關問題及其答案。每個問題應能幫助深入理解文章的關鍵概念，並加強對重點的印象。請注意，在問題的這一行上，使用粗體的 markdown 格式，或者 <strong> 的 html 標籤來更讓文字顯眼。

